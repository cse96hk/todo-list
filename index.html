<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ToDo List</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="style.css" />
    </head>
    <body >
        <div class="container">
            <div class="text-bg-dark p-3"><h5>ToDo List</h2></div>
            <section class="todo-area">
                <div class="input-area">
                    <div class="mb-3">
                        <label for="task-input" class="form-label"></label>
                        <input type="text" id="task-input" class="form-control" placeholder="할일을 입력하세요" />
                        <div class="valid-feedback"></div>
                    </div>

                    <button type="button" id="add-btn" class="btn btn-dark" data-bs-toggle="tooltip" data-bs-placement="top"
                    data-bs-custom-class="custom-tooltip"
                    data-bs-title="Task Add"><i class="bi bi-plus-square"></i></button>
                    <button type="button" id="reset-btn" class="btn btn-dark" data-bs-toggle="tooltip" data-bs-placement="top"
                    data-bs-custom-class="custom-tooltip"
                    data-bs-title="Task Reset"><i class="bi bi-arrow-clockwise"></i></button>

                </div>
            </section>
            <section class="task-area">
                <div class="tabs">
                    <div id="bottom_line"></div>
                    <div>전체</div>
                    <div>진행중</div>
                    <div>완료</div>
                </div>
                <div id="task-list"></div>
            </section>
            <footer class="foot-area">
                <p>
                    Nam.GeunSoo© Copyright 2024. All Rights Reserved.
                    <span><a href="https://github.com/cse96hk/todo-list" target="_blank" rel="noopener noreferrer"><i class="bi bi-github"></i> View GitHub.</a></span>
                </p>
            </footer>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </body>
</html>
